<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crédit Agricole - Connexion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #006d3c;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header .logo {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      background: linear-gradient(45deg, #22c55e, #15803d);
    }
    .header h1 {
      font-size: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      border-radius: 8px;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      background: #006d3c;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }
    button:hover {
      background: #004e2b;
    }
    .note {
      background: #fef3c7;
      border: 1px solid #facc15;
      padding: 10px;
      margin-top: 20px;
      font-size: 13px;
      border-radius: 6px;
      color: #92400e;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo"><img src="image/CREDIT AGRICOLE.png" alt="logo"></div>
    <h1>credit agricolte</h1>
  </div>

  <div class="container">
    <h2>Accès au service en ligne</h2>
    <form onsubmit="goToDashboard(event)">
      <label for="user">ID utilisateur</label>
      <input type="text" id="user" required>

      <label for="op">Opérateur</label>
      <input type="text" id="op" required>

      <label for="pass">Mot de passe</label>
      <input type="password" id="pass" required>

      <label for="pass">date de naissance</label>
      <input type="text" id="user" required>

      <button type="submit">Entrer</button>
    </form>

    <div class="note">
       <b>Crédit Agricole</b>
    </div>
  </div>

  <div class="footer">
    © 2025 Crédit Agricole
  </div>

  <script>
    function goToDashboard(e) {
      e.preventDefault();
      window.location.href = "dashboard.html"; // redirection vers la page tableau de bord
    }
  </script>

</body>
</html>
